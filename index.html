<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie seu evento e compartilhe</h1>
            <p>O primeiro passo é preencher esse formulário </p>
        </header>
    <form id="my-form">
        <fieldset>
            <!--É colocado um wrapper pois no css tem um bug que o legend não pega as propriedades, sendo assim colocamos todas as propriedades dentro de um class-->
            <div class="fieldset-wrapper">
                <legend>Informações do evento</legend>

            <div class="input-wrapper">
                <label for="event-title">Título do evento<span>(Mínimo 8 caracteres)</span></label>
                <input type="text" 
                id="event-title"
                required
                minlength="8"/>
            </div>

            <div class="input-wrapper">
                <label for="event-link">Link do evento<span>(Comece com https://)</span></label>
                <input type="url" id="event-link">
            </div>
            <div class="input-wrapper">
                <label for="event-whatsapp">Whatsapp para contatos<span>(Somente números)</span></label>
                <input type="number" id="event-whatsapp">
            </div>
            <div class="input-wrapper">
                <label for="event-info">Informações</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            
            <div class="input-wrapper">
                <label for="event-category">Categoria</label>
                <select  id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
                </select>
                
                </div>
                
            </div>
            </div>
            

        </fieldset>


        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Privacidade</legend>
                <div class="input-wrapper">
                    <label for="event-e-mail">E-mail do administrador<span>(Digite um email válido)</span></label>
                    <input type="text" id="event-e-mail">
                </div>
                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" 
                    id="event-password"
                    required/>
                    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Evento privado</label>
                    </div>
                </div>
            </div>
        </fieldset>


        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Dia e hora</legend>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" 
                        id="event-date"
                        required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end">
                    </div>
                    
                    
                </div>
                
            </div>
            <footer>
            <button
                class="button"
                form="my-form">
                Salvar Evento
            </button>
            </footer>
        </fieldset>
    </form>
    </div>
    
  
</body>
</html>
